<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú | Las Camelias</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="brand">
    <h1>Restaurante Bar<br>Mirador de las Camelias</h1>
    <p>Cocina artesanal & bebidas especiales</p>
  </header>

  <!-- OPCIONES -->
  <main class="options">

    <!-- CERVECERÍA -->
    <button class="card fade-in" onclick="goToMenu('cerveza')">
      <img
        src="https://res.cloudinary.com/dlcsihevy/image/upload/v1768235870/kindpng_638975_sxhgeq.png"
        alt="Poker"
        class="icon"
      >
      <span>Cervecería</span>
    </button>

    <!-- COCKTAILS -->
    <button class="card fade-in delay" onclick="goToMenu('cocktails')">
      <img
        src="https://res.cloudinary.com/dlcsihevy/image/upload/v1768235870/margarita-cocktail-drink-mixer-daiquiri-cocktail-8f065a10d80dcd0b7a2e7f90dd2edc98_t6zjsv.png"
        alt="Margarita Cocktail"
        class="icon"
      >
      <span>Coctelería</span>
    </button>

  </main>

  <!-- JS -->
  <script src="menu.js"></script>
</body>
</html>
